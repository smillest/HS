<h2>소개영상</h2>
<p>2017년 게임스컴에서 공개된 뮤지컬 3D 애니메이션 형식의 시네마틱 영상으로, 겨울밤 길을 걷던 소녀 '아바' 가 여관주인의 애완 쥐 '대장님'이 건네준 게임판을 받아 선술집으로 가서 생긴 일을 보여주는 영상이다.</p>
<p>여관주인 '하스 스톤브류' 외에도 인간 마법사 '말토', 고블린 형제 '퓨즈'와 '위크', 인간 성기사 '루', 전직 군인 노움 '버티', 버티의 오크 친구 '우크', 블러드 엘프 귀족 '벨라리스'가 이 영상을 통해 첫 등장했다.</p>
